    <!-- mail server scripts -->
    <script>
        // Function to handle form submission
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Show loading spinner using SweetAlert
            swal({
                title: 'Submitting Form',
                text: 'Please wait...',
                buttons: false,
                closeOnClickOutside: false,
                closeOnEsc: false,
                icon: 'info',
                className: 'custom-swal-loading', // Custom class for styling
                content: {
                    element: "img",
                    attributes: {
                        src: "loader.gif",
                        className: "circular",
                        style: "width:100px;height:100px;"
                    },
                }
            });

            // Get form data
            const formData = {
                name: document.getElementById('formName').value,
                email: document.getElementById('formEmail').value,
                phone: document.getElementById('formNumber').value,
                msg: document.getElementById('formMessage').value
            };

            // Send form data to the server
            fetch('https://bookingjini-all-site-contact-form-backend.onrender.com/api/auth/startup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    // Close the loading spinner
                    swal.close();

                    console.log('Server response:', data);
                    // Show success message using SweetAlert
                    swal({
                        title: 'Success',
                        text: 'Form submitted successfully!',
                        icon: 'success'
                    });

                    // You can optionally reset the form fields after successful submission
                    document.getElementById('contactForm').reset();
                })
                .catch(error => {
                    // Close the loading spinner
                    swal.close();

                    console.error('Error submitting form:', error);
                    // Show error message using SweetAlert
                    swal({
                        title: 'Error',
                        text: 'An error occurred while submitting the form.',
                        icon: 'error'
                    });
                });
        });
    </script>
